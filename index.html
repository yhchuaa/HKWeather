<html>

<head>

</head>
<link rel="stylesheet" href="index.css">
<body>

        <div class="header">
            <p class="area" id="area"></p>
            <span class="h-weather"><img src="http://www.weather.gov.hk/images/HKOWxIconOutline/pic50.png" class="icon" id="icon"></span>
            <img src="weather/temp.png" class="i-temp">
            <img src="weather/humidity.png" class="i-humi">
            <img src="weather/rainfall.png" class="i-rainfall">

            <span class="h-rainfall" id="h-rainfall">200mm</span>
            <p class="h-info" id="h-info"></p>
        </div>
        <section class="locations" id="locations">
